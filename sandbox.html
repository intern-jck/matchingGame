    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap 5 JavaScript -->

    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    defer></script>

  <!-- My CSS -->
  <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>


<body>

  <nav class="navbar navbar-expand-lg" aria-label="Main Navbar">
    <div class="container-fluid">

      <a class="navbar-brand" href="index.html">Matching Game</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#game-navbar"
        aria-controls="game-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="game-navbar">
        <ul class="navbar-nav ms-auto me-2">
          <li class="nav-item ms-auto me-2">
            <a class="nav-link" href="sandbox.html">Sandbox</a>
          </li>
          <li class="nav-item ms-auto me-2">
            <a class="nav-link" href="#" onclick="showRules();">Rules</a>
          </li>
          <li class="nav-item ms-auto me-2">
            <a class="nav-link" href="#" onclick="showContact();">Contact</a>
          </li>
          <li class="nav-item ms-auto me-2">
            <a href="https://github.com/intern-jck/matchingGame" target="_blank"><i class="my-2 fab fa-github fa-2x"></i></a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <div class="container-fluid">
    <h1 class="text-center mt-2 fw-bold">Sandbox</h1>
    <h2 class="text-center fw-bold">Create a card by selecting the attributes below.</h2>
    <h2 class="text-center fw-bold">Click the card to see all of its possible matches!</h2>

      <!-- Card Controls -->
      <div class="row justify-content-center">
        <div id="color-attributes" class="col-12 col-md-2 col-lg-1 mt-3 text-center">
          <h2 class="fs-4 fw-bold">COLOR</h2>
          <button id="color-red" class="btn sandbox-btn mt-1 attribute-active" onclick="updateCard(this.id);">RED</button>
          <button id="color-green" class="btn sandbox-btn mt-1 " onclick="updateCard(this.id);">GREEN</button>
          <button id="color-blue" class="btn sandbox-btn mt-1 " onclick="updateCard(this.id);">BLUE</button>
        </div>
        <div id="texture-attributes" class="col-12 col-md-2 col-lg-1 mt-3 text-center">
          <h2 class="fs-4 fw-bold">TEXTURE</h2>
          <button id="texture-empty" class="btn sandbox-btn mt-1 attribute-active" onclick="updateCard(this.id);">EMPTY</button>
          <button id="texture-shaded" class="btn sandbox-btn mt-1 " onclick="updateCard(this.id);">SHADED</button>
          <button id="texture-filled" class="btn sandbox-btn mt-1 " onclick="updateCard(this.id);">FILLED</button>
        </div>
        <div id="amount-attributes" class="col-12 col-md-2 col-lg-1 mt-3 text-center">
          <h2 class="fs-4 fw-bold">AMOUNT</h2>
          <button id="amount-one" class="btn sandbox-btn mt-1 attribute-active" onclick="updateCard(this.id);">ONE</button>
          <button id="amount-two" class="btn sandbox-btn mt-1 " onclick="updateCard(this.id);">TWO</button>
          <button id="amount-three" class="btn sandbox-btn mt-1 " onclick="updateCard(this.id);">THREE</button>
        </div>
        <div id="shape-attributes" class="col-12 col-md-2 col-lg-1 mt-3 text-center">
          <h2 class="fs-4 fw-bold">SHAPE</h2>
          <button id="shape-triangle" class="btn sandbox-btn mt-1 attribute-active" onclick="updateCard(this.id);">TRIANGLE</button>
          <button id="shape-square" class="btn sandbox-btn mt-1 " onclick="updateCard(this.id);">SQUARE</button>
          <button id="shape-circle" class="btn sandbox-btn mt-1 " onclick="updateCard(this.id);">CIRCLE</button>
        </div>
      </div>

      <!-- Example Card -->
      <div class="row text-center">
        <div id="example-card-section"class="mt-3">
        </div>
      </div>

    <div id="example-card-matches" class="row flex-column justify-content-center my-3">
    </div>

  </div>

  <script src="scripts/sandbox.js" ></script>
</body>

</html>
